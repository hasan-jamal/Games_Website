                        والاستثنمار
                    </h1>
                    <form action="" class="section-contact-form">

                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="  البريد الالكتروني">
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" id="subject" placeholder="الموضوع">
                        </div>
                        <div class="form-group">
                            <input type="text" name="message" id="message" placeholder="الرسالة">
                        </div>
                        <button type="submit">إرسال</button>
                    </form>
                </div>
            </div>
